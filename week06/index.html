<body>

    <header>


<div class="container">
 
    <div class="row">
        <div class="col mx-auto col-md-8 mt-3 text-center">
        <div class="alert align-items-center" id="message"></div>
        <form id="itemForm" >
            <img class= "logoImg" src = "images/logo.png" alt = "Checkmark Logo">
            <h1 class=""> MY TODO APP LIST</h1>

    </header>

            <!-- list items -->
                <ul class="list-group list-group-flush" id="itemList"></ul>
                <input type="hidden" id="filterType" value="all">
                <input type="hidden" id="citem" value="">

            <ul class="nav nav-tabs">

                <li class="nav-item" data-type="all">
                  <a class="nav-link active" href="#">All</a>
                </li>
                <li class="nav-item" data-type="todo">
                  <a class="nav-link" href="#">Active</a>
                </li>
                <li class="nav-item" data-type="done">
                  <a class="nav-link" href="#">Completed</a>
                </li>
              </ul>
              <br>
    

            <div class="input-group mb-3">
                <input type="text" class="form-control"  id="itemInput" value="" placeholder="Please enter task name...">
                <button class="btn btn-outline-primary"> Add Task</button>
                <button type="button" onclick="clearTasks()">Clear All Tasks</button>
            </div>
        </form>
 
        </div>
    </div>
   
</div>
<main>
    <div class = "tableDiv"> 
      <table id="tasksElement" class="tableStyles">
          
      </table>
    </div>
